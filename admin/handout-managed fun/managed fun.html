function MkList(Type, Arr) {
var e=[]; //element
var tn=[]; //text node
var Lst = document.createElement(Type);
     
for (ctr=0; ctr<Arr.length; ctr++) {

e.push(document.createElement("LI"));
tn.push(document.createTextNode(Arr[ctr]));
e[ctr].appendChild(tn[ctr]);
Lst.appendChild(e[ctr]);
} //end for
e.push(Lst); //mismatched parameter at array end
return(e);
} //end function
